<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Green Connect Signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- Start: Signup Card -->
    <div class="login-card-bg">
      <!-- Start: Heading -->
      <div class="card-heading">
        <div>
          <img class="g-connect-logo" src="assets/img/GConnect%20Logo.png" />
        </div>
        <label style="font-size: 25px"><strong>SIGN UP</strong></label>
      </div>
      <!-- End: Heading -->
      <!-- Start: Input Fields -->
      <div class="input-field-position">
        <div class="container">
          <div class="row position-row1">
            <div class="col-4">
              <!-- Start: First NameField -->
              <div class="input-bg password-bg">
                <!-- Start: Firstname Input --><input
                  type="text"
                  id="user_fname"
                  placeholder="First Name"
                /><!-- End: Firstname Input -->
              </div>
              <!-- End: First NameField -->
              <!-- Start: Last Name Field -->
              <div class="input-bg password-bg">
                <!-- Start: Firstname Input --><input
                  type="text"
                  id="user_lname"
                  placeholder="Last Name"
                /><!-- End: Firstname Input -->
              </div>
              <!-- End: Last Name Field -->
              <!-- Start: User Name Field -->
              <div class="input-bg password-bg">
                <!-- Start: Firstname Input --><input
                  type="text"
                  id="user_name"
                  placeholder="User Name"
                /><!-- End: Firstname Input -->
              </div>
              <!-- End: User Name Field -->
              <!-- Start: NSBM Email Field -->
              <div class="input-bg password-bg">
                <img class="email-icon" src="assets/img/email.svg" /><input
                  type="email"
                  id="nsbm_email"
                  placeholder="NSBM Email"
                />
              </div>
              <!-- End: NSBM Email Field -->
              <!-- Start: DOB Section -->
              <div>
                <label class="input-lbl">Select Date of Birth</label
                ><!-- Start: DOB Input -->
                <div class="input-bg password-bg">
                  <input id="dob_input" type="date" style="width: 15rem" />
                </div>
                <!-- End: DOB Input -->
              </div>
              <!-- End: DOB Section -->
            </div>
            <div class="col-4">
              <!-- Start: Gender Selection -->
              <div>
                <label class="input-lbl">Select Gender</label
                ><!-- Start: Select Gender -->
                <div class="d-flex justify-content-around radio-contain">
                  <select
                    class="form-control-sm selection-style"
                    id="user_gender"
                    style="text-align: center"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <!-- End: Select Gender -->
              </div>
              <!-- End: Gender Selection -->
              <!-- Start: Batch Selection -->
              <div style="position: relative; top: 2vh">
                <label class="input-lbl">Select Batch</label
                ><!-- Start: Select Batch -->
                <div class="d-flex justify-content-around radio-contain">
                  <select
                    class="form-control-sm selection-style"
                    id="user_batch"
                    style="text-align: center"
                  >
                    <option value="19.2">19.2</option>
                    <option value="19.1">19.1</option>
                    <option value="18.2">18.2</option>
                    <option value="18.1">18.1</option>
                  </select>
                </div>
                <!-- End: Select Batch -->
              </div>
              <!-- End: Batch Selection -->
              <!-- Start: Faculty Selection -->
              <div style="position: relative; top: 3vh">
                <label class="input-lbl">Select Faculty</label
                ><!-- Start: Select Faculty -->
                <div class="d-flex justify-content-around radio-contain">
                  <select
                    class="form-control-sm selection-style"
                    id="user_faculty"
                    style="text-align: center"
                  >
                    <option value="foc">Faculty of Computing</option>
                    <option value="fob">Faculty of Business</option>
                    <option value="foe">Faculty of Engineering</option>
                  </select>
                </div>
                <!-- End: Select Faculty -->
              </div>
              <!-- End: Faculty Selection -->
            </div>
            <div class="col-4">
              <!-- Start: Password Section -->
              <div class="password-section">
                <!-- Start: Password Field -->
                <div class="input-bg password-bg">
                  <img
                    class="password-icon"
                    src="assets/img/passwor%20icon.svg"
                  /><input
                    type="password"
                    id="user_password"
                    class="password-input"
                    placeholder="Password"
                  />
                </div>
                <!-- End: Password Field -->
                <!-- Start: Confirm Password Field -->
                <div class="input-bg password-bg">
                  <img
                    class="password-icon"
                    src="assets/img/passwor%20icon.svg"
                  /><input
                    type="password"
                    id="confirm_password"
                    class="password-input"
                    placeholder="Confirm Password"
                  />
                </div>
                <!-- End: Confirm Password Field -->
              </div>
              <!-- End: Password Section -->
              <!-- Start: Sign Up Button Section -->
              <div class="button-position">
                <!-- Start: LogIn Button Section -->
                <div>
                  <button
                    class="btn btn-primary btn-lg login-btn"
                    id="signup_btn"
                    type="button"
                    style="
                      text-align: center;
                      font-size: 16px;
                      background: #f84f4f;
                    "
                  >
                    SIGN UP
                  </button>
                </div>
                <!-- End: LogIn Button Section -->
                <!-- Start: Link to Sign Up -->
                <div class="link-section">
                  <label style="font-size: 11px">Already have an account?</label
                  ><a
                    id="signup_link"
                    class="signup-link"
                    href="#"
                    style="font-size: 14px"
                    >Log In</a
                  >
                </div>
                <!-- End: Link to Sign Up -->
              </div>
              <!-- End: Sign Up Button Section -->
            </div>
          </div>
        </div>
      </div>
      <!-- End: Input Fields -->
    </div>
    <!-- End: Signup Card --><img
      id="bg"
      src="assets/img/nsbm%20wallpaper%202.jpg"
    />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Linking index.js -->
    <script src="../js/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
  </body>
</html>
