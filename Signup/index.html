<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <section class="login-clean" style="background: url(&quot;assets/img/DJI_0064.png&quot;) center / cover;">
            <form method="post" style="height: 957px;box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.23);">
                <h2 class="sr-only">Login Form</h2>
                <h4 class="text-center text-dark" style="margin-top: 0px;">Sign Up</h4>
                <div class="illustration"></div>
                <div class="form-group"><input class="border rounded-pill form-control" type="text" style="margin-bottom: 15px;" placeholder="First Name"><input class="border rounded-pill form-control" type="text" style="margin-bottom: 15px;" placeholder="Last Name"><input class="border rounded-pill form-control" type="text" style="margin-bottom: 15px;" placeholder="Username"><input class="border rounded-pill form-control" type="email" name="email" placeholder="NSBM Email" style="margin-bottom: 15px;"></div>
                <h6 class="text-dark" style="margin-top: 15px;">Select Date of Birth</h6><input class="border rounded-pill form-control" type="date">
                <h6 class="text-dark" style="margin-top: 15px;">Select Gender</h6>
                <div class="custom-control custom-control-inline custom-radio" style="width: 70px;margin-bottom: 15px;margin-top: 15px;"><input class="custom-control-input" type="radio" id="formCheck-1"><label class="custom-control-label" for="formCheck-1">Female</label></div>
                <div class="custom-control custom-control-inline custom-radio" style="width: 70px;padding-bottom: 0px;margin-left: 30px;"><input class="custom-control-input" type="radio" id="formCheck-2" value="1"><label class="custom-control-label" for="formCheck-2">Male</label></div>
                <h6 class="text-dark" style="margin-top: 15px;margin-bottom: 0px;">Select Batch</h6>
                <div class="dropdown"><button class="btn btn-primary dropdown-toggle border rounded-pill" aria-expanded="false" data-toggle="dropdown" type="button" style="width: 241.031px;background: rgb(18,255,27);">Select Batch</button>
                    <div class="dropdown-menu" style="text-align: center;width: 240px;"><a class="dropdown-item" href="#" style="width: 236px;">18.1</a><a class="dropdown-item" href="#">18.2</a><a class="dropdown-item" href="#">19.1</a><a class="dropdown-item" href="#">19.2</a></div>
                </div>
                <h6 class="text-dark" style="margin-top: 15px;margin-bottom: 0px;">Select Faculty</h6>
                <div class="dropdown"><button class="btn btn-primary dropdown-toggle border rounded-pill" aria-expanded="false" data-toggle="dropdown" type="button" style="width: 241.031px;background: rgb(18,255,27);">Select Faculty</button>
                    <div class="dropdown-menu" style="width: 240px;text-align: center;"><a class="dropdown-item" href="#">Faculty of Computing</a><a class="dropdown-item" href="#">Faculty of Business</a><a class="dropdown-item" href="#">Faculty of Engineering</a></div>
                </div>
                <h6 class="text-dark" style="margin-top: 15px;">Select Password</h6>
                <div class="form-group"><input class="border rounded-pill form-control" type="password" name="password" placeholder="Password" style="margin-bottom: 15px;margin-top: 15px;"><input class="border rounded-pill form-control" type="password" name="password" placeholder="Confirm Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block border rounded-pill" type="submit" style="background: rgb(18,255,27);">Sign Up</button></div>
            </form>
        </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
