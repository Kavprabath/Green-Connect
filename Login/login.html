<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
  </head>

  <body>
    <div>
      <section
        class="login-clean"
        style="
          height: 100%;
          background: url('assets/img/nsbm-full.png') bottom / cover,
            var(--blue);
        "
      >
        <form
          class="border rounded"
          method="post"
          style="
            margin-top: 73px;
            height: 361px;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.67);
          "
        >
          <h2 class="sr-only">Login Form</h2>
          <h4 style="padding-left: 85px">Login</h4>
          <div class="illustration"></div>
          <div class="form-group">
            <input
              id="email"
              class="border rounded-pill form-control"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              id="password"
              class="border rounded-pill form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <button
              id="btn-login"
              class="btn btn-primary btn-block border rounded-pill"
              type="submit"
              style="background: rgb(18, 255, 27)"
            >
              Log In
            </button>
          </div>
          <a class="forgot" href="#" style="font-size: 14px"
            >Forgot your email or password?</a
          ><a
            class="border rounded-pill"
            href="../Signup/index.html"
            style="
              margin-top: 0px;
              margin-right: -0;
              padding-top: 0;
              text-align: center;
              margin-left: 53px;
              margin-bottom: 0px;
              font-size: 15px;
            "
            >Create new account</a
          >
        </form>
      </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
