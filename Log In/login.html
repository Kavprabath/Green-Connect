<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Green Connect LogIn</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/GConnect-Heading.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- Start: Log In Card -->
    <div class="login-card-bg">
      <!-- Start: GConnect Heading -->
      <div class="card-heading">
        <div>
          <img class="g-connect-logo" src="assets/img/GConnect%20Logo.png" />
        </div>
        <label class="login-lbl" style="font-size: 25px"
          ><strong>LOG IN</strong></label
        >
      </div>
      <!-- End: GConnect Heading -->
      <!-- Start: Input Fields -->
      <div class="input-field-position">
        <!-- Start: Email Field -->
        <div class="input-bg">
          <img class="email-icon" src="assets/img/email.svg" /><input
            type="email"
            id="user_email"
            class="email-input"
            placeholder="Email"
          />
        </div>
        <!-- End: Email Field -->
        <!-- Start: Password Field -->
        <div class="input-bg password-bg">
          <img
            class="password-icon"
            src="assets/img/passwor%20icon.svg"
          /><input
            type="password"
            id="user_password"
            class="password-input"
            placeholder="Password"
          />
        </div>
        <!-- End: Password Field -->
      </div>
      <!-- End: Input Fields -->
      <!-- Start: LogIn Button Section -->
      <div>
        <button
          onclick="signIn()"
          class="btn btn-primary btn-lg login-btn"
          id="login_btn"
          type="button"
          style="text-align: center; font-size: 16px"
        >
          LOGIN
        </button>
      </div>
      <!-- End: LogIn Button Section -->
      <!-- Start: Link to Sign Up -->
      <div class="link-section">
        <label style="font-size: 11px">Don`t have an account yet?</label
        ><a
          id="signup_link"
          class="signup-link"
          href="../Sign Up/signup.html"
          style="font-size: 14px"
          >Sign Up</a
        >
      </div>
      <!-- End: Link to Sign Up -->
    </div>
    <!-- End: Log In Card --><img id="bg" src="assets/img/nsbm-full.jpg" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

    <script src="../js/firebase.js"></script>
  </body>
</html>
